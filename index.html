<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Hangman Game</h1>
	<p>Guess the word by typing a letter</p>

	<div class="game-container">
		<svg class='figure-container' height='250' width='200'>

			<!-- STAND -->
			<line x1='60' y1='20' x2='140' y2='20'/>
			<line x1='140' y1='20' x2='140' y2='50'/>
			<line x1='60' y1='20' x2='60' y2='210'/>
			<line x1='20' y1='210' x2='100' y2='210'/>
			 <!-- HEAD -->
			<circle cx='140' cy='70' r='20' class='figure-parts'/> 
			<!-- BODY -->
			<line x1='140' y1='90' x2='140' y2='150' class='figure-parts'/>
			<!-- HAND -->
			<line x1='140' y1='100' x2='115' y2='140' class='figure-parts'/>
			<line x1='140' y1='100' x2='165' y2='140' class='figure-parts'/>
			<!-- LEGS -->
			<line x1='140' y1='150' x2='115' y2='190' class='figure-parts'/>
			<line x1='140' y1='150' x2='165' y2='190' class='figure-parts'/>
		</svg>

		<div class="wrong-letter-container">
			<div class="wrong-letter" id="wrong-letter">
				<p></p>
				<span></span>
			</div>
		</div>

		<div class="word" id="word">
			
		</div>	
	</div>

	<!-- POPUP -->
	<div class="popup-container" id="popup-container">
		<div class="popup">
			<h2 id="final-message"></h2>
			<button id='replay-btn'>Play Again</button>
		</div>
	</div>

	<!-- NOTIFICATION -->
	<div class="notification" id="notification">
		<p>You have already entered this letter</p>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
